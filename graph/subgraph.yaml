specVersion: 0.0.2
description: Multisig Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MultisigWalletFactory
    network: mainnet
    source:
      address: "0x16154F7e9DE01e6B39dAc3159805e9B1531ee3cf"  # MAINNET GSN FACTORY
      abi: MultisigWalletFactory
      startBlock: 9252472
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Wallet
      abis:
        - name: MultisigWalletFactory
          file: ./abis/MultisigWalletFactory.json
      eventHandlers:
        - event: ContractInstantiation(address,address)
          handler: handleContractInstantiation
      file: ./src/factory.ts
templates:
  - kind: ethereum/contract
    name: MultigigWalletWithDailyLimit
    network: mainnet
    source:
      abi: MultigigWalletWithDailyLimit
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Confirmation
        - DailyLimitChange
        - Deposit
        - Execution
        - ExecutionFailure
        - OwnerAddition
        - OwnerRemoval
        - RelayHubChanged
        - RequirementChange
        - Revocation
        - Submission
      abis:
        - name: MultigigWalletWithDailyLimit
          file: ./abis/MultigigWalletWithDailyLimit.json
      eventHandlers:
        - event: Confirmation(indexed address,indexed uint256)
          handler: handleConfirmation
        - event: DailyLimitChange(uint256)
          handler: handleDailyLimitChange
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Execution(indexed uint256)
          handler: handleExecution
        - event: ExecutionFailure(indexed uint256)
          handler: handleExecutionFailure
        - event: OwnerAddition(indexed address)
          handler: handleOwnerAddition
        - event: OwnerRemoval(indexed address)
          handler: handleOwnerRemoval
        - event: RelayHubChanged(indexed address,indexed address)
          handler: handleRelayHubChanged
        - event: RequirementChange(uint256)
          handler: handleRequirementChange
        - event: Revocation(indexed address,indexed uint256)
          handler: handleRevocation
        - event: Submission(indexed uint256)
          handler: handleSubmission
      file: ./src/wallet.ts
